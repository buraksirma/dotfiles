"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

format = """$all"""
right_format = """$time"""

palette = "catppuccin_mocha"

[line_break]
disabled = true

[time]
disabled = false

[character]
success_symbol = '[󰊠 ](bold #cba6f7)[󰊠 ](bold #f2cdcd)[󰊠 ](bold #b4befe)[➜](bold #a6e3a1)'
error_symbol = '[󰊠 ](bold #cba6f7)[󰊠 ](bold #f2cdcd)[󰊠 ](bold #b4befe)[➜](bold #f38ba8)'
vimcmd_symbol = '[ NORMAL](bold #fab387)'
vimcmd_visual_symbol = '[ VISUAL](bold #89dceb)'

[git_status]
# staged = '[+$count](green)'
# ahead = '[⇡$count](green)'
# stashed = '[*${count}](yellow)'
# modified = '?${count}'
# deleted = '-${count}'
# untracked = '[?${count}](blue)'
# diverged = '⇕⇡${ahead_count}⇣${behind_count}'
# behind = '⇣${count}'
# conflicted = 'x${count}'

